{% extends "base.html" %}

<!-- title -->
{% block title %} THE Daily Post | Home {% endblock %}

<!-- content -->
{% block content %}

    <div class="container-fluid">

    <!-- sources -->
    <div class="nav-scroller bg-dark p-0">

        <nav class="d-flex wrap justify-content-between">
            {% for item in news_sources%}
            <a href="/articles/{{item.id}}" class="p-2 text-light">{{item.name | upper }}</a> {% endfor %}
        </nav>
    </div>

    <!-- trending -->
    <div class="row">
        {% for article in trending_article %}
        <div class="col-md-4">
            <div class="all-cards">

                    <img src="{{article.url_to_image}}" class="card-img-top" alt="">
                    <a href="{{article.url}} " class="card-link">
                        <p class ="card-text text-white ">{{ article.title }}</p>
                    </a>

            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</div>
